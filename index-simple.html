<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice Dashboard</title>
    <link rel="stylesheet" href="styles/output.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
    <style>
      #progressBar {
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
    <div class="max-w-4xl mx-auto p-6">
      <div class="bg-white rounded shadow p-6">
        <h2 class="text-xl font-bold mb-4">Justice Dashboard</h2>

        <!-- File Upload and Controls -->
        <div class="mb-6 space-y-4">
          <div>
            <label
              for="fileInput"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              üìÅ Select PDF Files for Processing
            </label>
            <input
              type="file"
              id="fileInput"
              accept=".pdf"
              multiple
              title="Select multiple PDF files to upload and process"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            <small class="text-gray-600">
              üí° <strong>Tip:</strong> Download files from Google Drive first,
              then select all files here (Ctrl+A in file dialog)
            </small>
          </div>

          <!-- Progress bar for bulk processing -->
          <div id="bulkProgress" class="hidden">
            <div class="bg-gray-200 rounded-full h-2.5 mb-2">
              <div
                id="progressBar"
                class="bg-blue-600 h-2.5 rounded-full"
              ></div>
            </div>
            <p id="progressText" class="text-sm text-gray-600">
              Processing 0 of 0 files...
            </p>
          </div>

          <div class="flex space-x-4 flex-wrap gap-2">
            <button
              id="generateBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Process Selected Files
            </button>
            <button
              id="bulkProcessBtn"
              class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700"
            >
              Bulk Process (Skip Duplicates)
            </button>
            <button
              id="updateExistingBtn"
              class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
              title="Update existing entries with improved categorization"
            >
              Update Existing Entries
            </button>
            <button
              id="aiMisconductBtn"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
              title="Use AI to analyze and suggest misconduct types"
            >
              ü§ñ AI Misconduct Analysis
            </button>
            <button
              id="exportBtn"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >
              Export CSV
            </button>
          </div>
        </div>

        <!-- Summary Display -->
        <div
          id="summaryBox"
          class="bg-gray-50 border p-4 rounded mb-6 min-h-[100px]"
        ></div>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div class="bg-blue-50 p-4 rounded">
            <h3 class="font-semibold text-blue-800">Total Cases</h3>
            <p id="totalCases" class="text-2xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-green-50 p-4 rounded">
            <h3 class="font-semibold text-green-800">Active Cases</h3>
            <p id="activeCases" class="text-2xl font-bold text-green-600">0</p>
          </div>
        </div>

        <!-- Filters -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label
              for="categoryFilter"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Filter by Category</label
            >
            <select
              id="categoryFilter"
              title="Filter cases by category"
              class="border p-2 rounded w-full"
            >
              <option value="">All Categories</option>
            </select>
          </div>
          <div>
            <label
              for="misconductFilter"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Filter by Misconduct Type</label
            >
            <select
              id="misconductFilter"
              title="Filter cases by misconduct type"
              class="border p-2 rounded w-full"
            >
              <option value="">All Types</option>
            </select>
          </div>
        </div>

        <!-- Cases Table -->
        <div class="overflow-x-auto">
          <h3 class="text-lg font-semibold mb-2">Case Tracking Table</h3>
          <table
            id="trackerTable"
            class="w-full border-collapse border border-gray-300"
            role="table"
            aria-label="Justice case tracking table"
          >
            <thead class="bg-gray-50">
              <tr>
                <th class="border border-gray-300 p-2" scope="col">Category</th>
                <th class="border border-gray-300 p-2" scope="col">Child</th>
                <th class="border border-gray-300 p-2" scope="col">
                  Misconduct
                </th>
                <th class="border border-gray-300 p-2" scope="col">Summary</th>
                <th class="border border-gray-300 p-2" scope="col">Tags</th>
                <th class="border border-gray-300 p-2" scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="results">
              <!-- Dynamic rows will be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script-simple.js"></script>
  </body>
</html>
