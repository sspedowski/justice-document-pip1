<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Justice Dashboard (Guest)</title></head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <div class="max-w-xl mx-auto p-6 space-y-4">
    <h1 class="text-2xl font-bold">Justice Dashboard <span class="text-xs px-2 py-1 rounded-full bg-gray-200 align-middle">Guest</span></h1>
    <p>Signed in as: <strong id="user">…</strong></p>
    <form id="guest-form" class="space-y-2">
      <input name="message" placeholder="Say something…" class="w-full border rounded p-2"/><button class="px-3 py-2 rounded bg-black text-white">Submit</button>
    </form>
    <pre id="result" class="bg-white border rounded p-3 text-sm"></pre>
    <div id="devPingContainer" class="mt-4">
      <button id="pingBtn" class="px-3 py-2 rounded border text-sm">Ping (dev)</button>
      <pre id="pingOut" class="mt-2 text-xs whitespace-pre-wrap"></pre>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body></html>
