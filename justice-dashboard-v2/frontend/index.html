<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Justice Dashboard v2</title></head>
<body class="bg-gray-50">
  <main class="max-w-md mx-auto mt-16 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-semibold mb-4">Sign in</h1>
    <form id="login-form" class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full border rounded px-3 py-2" required />
      <input id="password" type="password" placeholder="Password" class="w-full border rounded px-3 py-2" required />
      <button class="w-full px-3 py-2 rounded bg-blue-600 text-white">Login</button>
    </form>
    <div id="msg" class="mt-3 text-sm"></div>

    <section id="user-panel" class="hidden mt-6">
      <h2 class="text-xl font-medium mb-2">Welcome</h2>
      <pre id="me" class="bg-gray-100 p-3 rounded text-sm"></pre>
      <button id="logout" class="mt-3 px-3 py-2 rounded border">Logout</button>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body></html>
