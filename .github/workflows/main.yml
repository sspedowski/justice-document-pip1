        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd justice-server
          npm install

      - name: ğŸš€ Run server (backend)
