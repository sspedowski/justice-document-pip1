services:
  - type: web
    name: justice-dashboard
    env: node
    plan: free
    buildCommand: bash build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET  
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: adminpass
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
