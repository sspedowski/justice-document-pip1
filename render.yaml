services:
  - type: web
    name: justice-dashboard
    env: node
    plan: free
    buildCommand: |
      echo "ðŸš€ Installing Justice Dashboard dependencies..."
      npm install
      echo "ðŸ“¦ Installing backend dependencies..."
      cd justice-server && npm install
      echo "ðŸ“¦ Installing frontend dependencies..."
      cd ../justice-dashboard && npm install
      echo "âœ… Build complete!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET  
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
