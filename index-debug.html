<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice Dashboard - Debug Main</title>
    <meta name="cache-control" content="no-cache" />

    <!-- LOCAL CSS ONLY - No CDN -->
    <link rel="stylesheet" href="output.css" />

    <!-- Favicon -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Global API Configuration -->
    <script>
      window.API_BASE_URL = "http://localhost:3000";
      console.log("API_BASE_URL set to:", window.API_BASE_URL);
    </script>

    <div id="app">
      <!-- Main dashboard content container -->
      <div class="container mx-auto p-6">
        <!-- Auth check will render appropriate content here -->
        <div class="text-center py-20">
          <div
            class="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full"
            role="status"
          ></div>
          <p class="mt-4 text-gray-600">Loading Justice Dashboard...</p>
          <p class="mt-2 text-sm text-gray-500" id="debug-status">
            Initializing...
          </p>
        </div>
      </div>
    </div>

    <!-- Debug logging -->
    <script>
      console.log("HTML loaded, about to load scripts...");

      // Add error handling
      window.addEventListener("error", function (e) {
        console.error("JavaScript error:", e.error);
        const status = document.getElementById("debug-status");
        if (status) {
          status.textContent = "Error: " + e.error.message;
          status.style.color = "red";
        }
      });

      // Override console.log to also show on page
      const originalLog = console.log;
      console.log = function (...args) {
        originalLog.apply(console, args);
        const status = document.getElementById("debug-status");
        if (status && args.length > 0) {
          status.textContent = args.join(" ");
        }
      };
    </script>

    <!-- Scripts in order -->
    <script>
      console.log("Loading PDF scripts...");
    </script>
    <script src="pdf.min.js"></script>
    <script>
      console.log("PDF.min.js loaded");
    </script>
    <script src="pdf-config.js"></script>
    <script>
      console.log("PDF config loaded");
    </script>
    <script src="script.js?v=3"></script>
    <script>
      console.log("Main script loaded");
    </script>
  </body>
</html>
