services:
  js-backend:
    build:
      context: ./backend
      dockerfile: ../backendDockerfile
    working_dir: /app
    restart: unless-stopped
    init: true
    # Exposes port 3000 as per Dockerfile
    ports:
      - "3000:3000"
    # env_file: ./backend/.env  # Uncomment if .env file exists
    networks:
      - justice-net

  js-frontend:
    build:
      context: ./frontend
      dockerfile: ../frontendDockerfile
    working_dir: /app
    restart: unless-stopped
    init: true
    # Exposes ports 4173 and 8080 as per Dockerfile
    ports:
      - "4173:4173"
      - "8080:8080"
    # env_file: ./frontend/.env  # Uncomment if .env file exists
    networks:
      - justice-net
    depends_on:
      - js-backend
    # The frontend likely needs to talk to the backend

  js-justice-server:
    build:
      context: ./justice-server
      dockerfile: ../justice-serverDockerfile
    working_dir: /app
    restart: unless-stopped
    init: true
    # Exposes port 3000 as per Dockerfile
    ports:
      - "3001:3000"
    # env_file: ./justice-server/.env  # Uncomment if .env file exists
    networks:
      - justice-net

# Shared network for inter-service communication
networks:
  justice-net:
    driver: bridge
