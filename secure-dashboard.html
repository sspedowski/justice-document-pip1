<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justice Dashboard - Secure Access</title>
  <meta name="cache-control" content="no-cache">
  
  <!-- LOCAL CSS ONLY - No CDN -->
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="custom.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Authentication and Dashboard will be loaded here by JavaScript -->
  <div id="app">
    <div class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Loading Justice Dashboard...</p>
      </div>
<form id="loginForm" class="bg-white rounded-lg shadow-md p-8 w-full max-w-md space-y-6">
          <div id="loginError" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded"></div>
          <div class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
              <span id="loginBtnText">Sign In</span>
              <span id="loginBtnSpinner" class="hidden">Loading...</span>
            </button>
          </div>
        </form>
    </div>
  </div>

  <!-- LOCAL JAVASCRIPT ONLY - No CDN, No Inline Scripts -->
  <script src="pdf.min.js"></script>
  <script src="pdf-config.js"></script>
  <script src="script.js"></script>
  <script src="dashboard-init.js"></script>
</body>
</html>
