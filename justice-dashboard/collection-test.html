<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice Dashboard - Collection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üèõÔ∏è Justice Dashboard - Collection Test</h1>
    <p>
      Testing your main collections: <strong>document_analysis</strong>,
      <strong>activity_logs</strong>, etc.
    </p>

    <button onclick="testDocumentAnalysis()">
      Test document_analysis Collection
    </button>
    <button onclick="testActivityLogs()">Test activity_logs Collection</button>
    <button onclick="listAllCollections()">List All Collections</button>

    <div id="results"></div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        doc,
        setDoc,
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyAQm3l0On3Ka13xrGgl2Ebuuq1UcsLBc8E',
        authDomain: 'justice-dashboard-2025-4154e.firebaseapp.com',
        projectId: 'justice-dashboard-2025-4154e',
        storageBucket: 'justice-dashboard-2025-4154e.firebasestorage.app',
        messagingSenderId: '241577747238',
        appId: '1:241577747238:web:d9b8dfeb56a77a5aae17e7',
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      function addResult(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `result ${type}`;
        div.innerHTML = message;
        document.getElementById('results').appendChild(div);
      }

      addResult('üî• Firebase initialized for Justice Dashboard', 'success');

      window.testDocumentAnalysis = async function () {
        try {
          addResult('üß™ Testing document_analysis collection...', 'info');

          // Add a test document
          const docRef = await addDoc(collection(db, 'document_analysis'), {
            title: 'Test Legal Document',
            analysis: 'Sample analysis for testing',
            timestamp: new Date(),
            userId: 'test-user',
            status: 'completed',
          });

          addResult(
            `‚úÖ document_analysis: Created test document with ID: ${docRef.id}`,
            'success'
          );

          // Read documents
          const querySnapshot = await getDocs(
            collection(db, 'document_analysis')
          );
          addResult(
            `üìä document_analysis: Found ${querySnapshot.size} documents`,
            'success'
          );
        } catch (error) {
          addResult(
            `‚ùå document_analysis test failed: ${error.message}`,
            'error'
          );
        }
      };

      window.testActivityLogs = async function () {
        try {
          addResult('üß™ Testing activity_logs collection...', 'info');

          const docRef = await addDoc(collection(db, 'activity_logs'), {
            action: 'test_action',
            userId: 'test-user',
            timestamp: new Date(),
            details: 'Testing activity logging',
          });

          addResult(
            `‚úÖ activity_logs: Created log entry with ID: ${docRef.id}`,
            'success'
          );
        } catch (error) {
          addResult(`‚ùå activity_logs test failed: ${error.message}`, 'error');
        }
      };

      window.listAllCollections = async function () {
        addResult('üìã Your main collection IDs:', 'info');
        addResult(
          '‚Ä¢ document_analysis (main collection for PDF analysis)',
          'info'
        );
        addResult('‚Ä¢ activity_logs (user activity tracking)', 'info');
        addResult('‚Ä¢ compliance_checklists (legal compliance)', 'info');
        addResult('‚Ä¢ notifications (system notifications)', 'info');
        addResult('‚Ä¢ user_stats (analytics)', 'info');
        addResult('‚Ä¢ users (user accounts)', 'info');
        addResult('‚Ä¢ health_check (system monitoring)', 'info');
      };
    </script>
  </body>
</html>
